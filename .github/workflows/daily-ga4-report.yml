name: Daily GA4 Report to Slack

on:
  schedule:
    # 毎日 日本時間 9:00 (UTC 0:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/ga4/package-lock.json

      - name: Install dependencies
        working-directory: scripts/ga4
        run: npm ci

      - name: Create service account file
        working-directory: scripts/ga4
        run: echo '${{ secrets.GA4_SERVICE_ACCOUNT_JSON }}' > service-account.json

      - name: Create .env file
        working-directory: scripts/ga4
        run: |
          echo "GA4_PROPERTY_ID=${{ secrets.GA4_PROPERTY_ID }}" > .env
          echo "GOOGLE_APPLICATION_CREDENTIALS=./service-account.json" >> .env
          echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> .env

      - name: Run daily report
        working-directory: scripts/ga4
        run: npm run daily-report

      - name: Cleanup
        if: always()
        working-directory: scripts/ga4
        run: |
          rm -f service-account.json
          rm -f .env
